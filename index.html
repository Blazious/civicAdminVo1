<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Civic Eye - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4a6fa5;
      --primary-dark: #3a5a8a;
      --error: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }

    .login-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .login-header img {
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .login-form {
      padding: 2rem;
    }

    .input-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
    }

    .input-group .password-toggle {
      position: absolute;
      right: 12px;
      top: 38px;
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: var(--primary-dark);
    }

    .error-message {
      color: var(--error);
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.25rem;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }

    .footer-links a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-header {
        padding: 1rem;
      }

      .login-form {
        padding: 1.5rem;
      }

      .login-header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-header">
      <div style="height: 60px; display: flex; align-items: center; justify-content: center;">
        <img src="logo.png" alt="Civic Eye Logo" style="height: 40px; width: auto;">
      </div>
      <p>Secure Administration Portal</p>
    </div>

    <div class="login-form">
      <div class="input-group">
        <label for="username">Email</label>
        <input type="email" id="username" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
        <button class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="error-message" id="error"></div>

      <div class="footer-links">
        <a href="#">Forgot password?</a>
        <a href="#">Need help?</a>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://2268c056250a.ngrok-free.app';

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!username || !password) {
        errorDiv.textContent = "Please enter both username and password";
        return;
      }

      const loginBtn = document.querySelector(".login-btn");
      loginBtn.textContent = "Authenticating...";
      loginBtn.disabled = true;

      try {
        const res = await fetch(`${BASE_URL}/api/users/login/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("token", data.access);
          window.location.href = "dashboard.html";
        } else {
          const errorData = await res.json();
          errorDiv.textContent = errorData.detail || "Login failed. Check your credentials.";
        }
      } catch (error) {
        errorDiv.textContent = "Network error. Please try again.";
      } finally {
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
      }
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>

</html>
